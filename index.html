<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <style>
    body {
        font: 12px sans-serif;
    }

    #attribute-panel {
        margin: 15px 15px;
    }

    .attribute-row {
        margin-top: 5px;
        margin-bottom: 5px;
    }
    </style>
    <style>
    h1 {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 22px;
        font-style: bold;
    }

    p {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 16px;
    }
    </style>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
    <div class="col-sm-12">
        <form class="form-horizontal" action="#">
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Enter name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Foot:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="sel1">
                        <option>Left</option>
                        <option>Right</option>
                        <option>Both</option>
                        <option>I'm a goalie</option>
                    </select>
                </div>
            </div>
            <!-- Attribute panel zone-->
            <div class="form-group">
                <div class="panel panel-default" id="attribute-panel">
                    <div class="panel-heading">Attribute Panel</div>
                    <div class="panel-body">
                        <!-- Play attribute bars generated here -->
                        <div id="attribute-radar"></div>
                    </div>
                </div>
                <!-- End of attribute panel -->
            </div>
            <!-- Pitch & position panel -->
            <div class="form-group">
                <div class="panel panel-default" id="pitch-panel">
                    <div class="panel-heading">Select your favorate positions</div>
                    <div class="panel-body">
                        <div class="row">
                            <div id="pitch"></div>
                        </div>
                        <div class="row">
                            <div id="player-role">
                                <div class="dropdown col-sm-3">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="player-role-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                        Player Roles <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    </ul>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-primary">Compotent</button>
                                        <button type="button" class="btn btn-primary">Good</button>
                                        <button type="button" class="btn btn-primary">Fair</button>
                                    </div>
                                    <div>
                                        <button type="button" onclick="select_role()">Add Position</button>
                                    </div>
                                </div>
                                <div class="col-sm-9">
                                    <div class="well"> Attributes:
                                        <p id="player-role-attr"></p>
                                    </div>
                                    <div class="well"> Description:
                                        <p id="player-role-desc"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End of row -->

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="well" id="position_data">A display of how position information is recorded
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of pitch -->
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default" onclick="generate_report()">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://d3js.org/d3.v3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/public/attributes.js"></script>
    <script src="/public/pitch.js"></script>
</body>
